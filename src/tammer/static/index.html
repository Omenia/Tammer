<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="http://omenia.fi/wp-content/uploads/2014/09/OMENIA_MARK_FAVICON.png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/tammer.css" rel="stylesheet" media="screen">

    <title>Omenia Tammer</title>
</head>

<body>
    <script src="/js/jquery-2.1.3.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="/js/tammer.js"></script>

    <div class="container-fluid top_buffer">
        <div class="row">
            <div class="col-md-12 text-center vcenter">
                <a href="/" id=ologo></a>
                <div class="btn-group">
                    <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">Chart Type<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="changeType(0)">Original</a></li>
                        <li><a href="#" onclick="changeType(1)">Prototype</a></li>
                    </ul>
                </div>
                <div id="spinner" hidden="true">Processing</div>
            </div>
        </div>
        <div class="text-center" id="chartNotFound" hidden="true">Chart data not available yet. Processing data in backround, remain calm</div>
        <div id="chart" class="col-lg-12 text-center"></div>
    </div>
</body>
</html>
